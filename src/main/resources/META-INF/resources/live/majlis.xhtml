<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                template="/mirage-layout/template.xhtml">

    <ui:define name="title">
        <h:outputText value="Sherullah 1441"/>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card">
                        <h1>Enter ITS to Join Live Majlis</h1>
                        <div class="login-input-wrapper">
                            <p:inputText id="itsno" value="#{liveMajlisController.itsNo}"/>
                            <p:commandButton value="Login" ajax="false" actionListener="#{liveMajlisController.majlisLogin()}" update="majlis"/>
                        </div>
                    </div>
                    <div class="card">
                        <p:panel id="majlis" rendered="#{liveMajlisController.verified}">
                            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/G6IYcHrdR1I" 
                                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="true"></iframe>
                        </p:panel>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
