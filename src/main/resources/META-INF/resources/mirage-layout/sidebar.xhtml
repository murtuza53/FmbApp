<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="fa fa-thumb-tack"></i>
            </a>
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/logo-mirage@2x.png" library="mirage-layout" />
                <span class="app-name">e J M S</span>
            </a>
        </div>

        <div class="layout-menu-container">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <h:form id="menuform">
                        <pm:menu>
                            <p:menuitem id="onewindow" value="One Window" icon="fa fa-fw fa-desktop" />
                            <p:menuitem id="dashboard" value="Dashboard" icon="fa fa-fw fa-dashboard" />
                            <p:menuitem id="hofmaster" value="ITS HOF" icon="fa fa-user" ajax="false"/>
                            <p:menuitem id="calendar" value="Thaali Calendar" icon="fab fa-buffer" ajax="false"/>
                        </pm:menu>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
